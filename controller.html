<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Clock Controller</title>
        <script src="js/controllerscript.js"></script>
        <noscript>You need to enable JavaScript to view the full site.</noscript>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    </head>
    <body onload="loadPage()">
        <div class="main-container">
            <div class="preview">
                <h2>Clock view</h2>
                <iframe class="clockview" src=index.html scrolling="no"></iframe>
            </div>
            <div class="controls">
                <h2>Controls</h2>
                <div class="controlrow">
                    <button id="resetPomButton">Reset pomodoro count</button>
                    <button id="startPomButton">Start pomodoro</button>
                    <button id="deactivateCounterButton">Deactivate pomodoro counter</button>
                </div>
                <div class="controlrow">
                    <h3>Edit Pomodoro length</h3>
                    <div class="labeledEntryField">
                            <textarea id="minutesEntry" placeholder="25"></textarea> minutes
                    </div>
                    <div class="labeledEntryField">
                        <textarea id="secondsEntry" placeholder="0"></textarea> seconds
                    </div>
                    <button id="updatePomLengthButton">Set pomodoro length</button>
                </div>
            </div>
        </div>
    </body>
</html>
